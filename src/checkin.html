<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Check In</title>

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">

	<!-- Local StyleSheets -->
	<link rel="stylesheet" href="../css/checkin.css">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-inverse">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				 aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://arizonansforchildren.org">Arizonans For Children</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="./index.html">Home</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">Sign Up
							<i class="fa fa-user-plus"></i>
						</a>
					</li>
					<li>
						<a href="#">Login
							<i class="fa fa-user"></i>
						</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="firstParentName">Parent</label>
				<input type="text" class="form-control" id="firstParentName" placeholder="Full Name" 
					required oninvalid="this.setCustomValidity('At least one parent required')"
					oninput="setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="secondParentName">Parent</label>
				<input type="text" class="form-control" id="secondParentName" placeholder="Full Name">
			</div>
			<div class="form-group">
				<label for="aid">P.A. / CPS / Supervisor</label>
				<input type="text" class="form-control" id="aid" placeholder="Full Name"
					required oninvalid="this.setCustomValidity('Supervisor required')"
					oninput="setCustomValidity('')">
			</div>
			<div class="form-group">
				<label for="other">Other</label>
				<input type="text" class="form-control" id="other" placeholder="Full Name">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>

</html>
